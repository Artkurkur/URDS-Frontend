<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faculty Submissions - College of VETERINARY MEDICINE</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: white;
        min-height: 100vh;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("images/ueplogo.png") no-repeat center center;
        background-size: 400px;
        opacity: 0.03;
        pointer-events: none;
        z-index: 0;
      }

      /* Header Section - Matches screenshot exactly */
      .header {
        background: white;
        padding: 8px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #060607;
        position: relative;
        z-index: 10;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .back-button {
        background: none;
        border: none;
        font-size: 18px;
        cursor: pointer;
        padding: 4px;
        color: #6b7280;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 6px;
        transition: all 0.2s;
        width: 32px;
        height: 32px;
      }

      .back-button:hover {
        background: #f3f4f6;
        color: #374151;
      }

      .college-badge {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 8px 12px;
        background: transparent;
        border-radius: 12px;
      }

      .college-logo {
        width: 100px;
        height: 100px;
        object-fit: contain;
      }

      .college-info {
        display: flex;
        flex-direction: column;
        gap: 1px;
      }

      .college-title {
        font-size: 20px;
        color: rgb(0, 0, 0);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-weight: 600;
        border-bottom: 1px solid #000000;
      }

      .college-name {
        font-size: 15px;
        color: rgb(0, 0, 0);
        font-weight: 700;
      }

      .university-badges {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .badge-icon {
        width: 80px;
        height: 80px;
        cursor: pointer;
        transition: all 0.2s;
        border-radius: 4px;
      }

      /* Search Section - Matches screenshot */
      .search-container {
        padding: 12px 20px;
        background: white;
        position: relative;
        z-index: 10;
        border-bottom: 1px solid #f3f4f6;
      }

      .search-wrapper {
        position: relative;
        max-width: 300px;
        margin-left: auto;
      }

      .search-box {
        width: 100%;
        padding: 8px 35px 8px 12px;
        border: 2px solid #f3f4f6;
        border-radius: 8px;
        font-size: 13px;
        background: white;
        transition: all 0.2s;
      }

      .search-box::placeholder {
        color: #9ca3af;
      }

      .search-box:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .search-icon {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af;
        font-size: 14px;
        pointer-events: none;
      }

      /* Main Content */
      .container {
        max-width: 1250px;
        margin: 0 auto;
        padding: 20px 20px 40px;
        position: relative;
        z-index: 1;
      }

      /* Table Card */
      .table-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        border: 1px solid #000000;
        overflow: hidden;
        position: relative;
      }

      .table-header {
        background: transparent;
        padding: 12px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .table-title {
        color: rgb(0, 0, 0);
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 0.3px;
        text-transform: uppercase;
      }

      .total-submissions {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .total-label {
        color: white;
        font-size: 11px;
        opacity: 0.95;
        text-transform: uppercase;
        letter-spacing: 0.3px;
      }

      .total-count {
        background: rgba(255, 255, 255, 0.95);
        color: #ef4444;
        font-size: 15px;
        font-weight: bold;
        padding: 5px 12px;
        border-radius: 20px;
        min-width: 30px;
        text-align: center;
        backdrop-filter: blur(10px);
      }

      /* Table Styles */
      .data-table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        background: white;
      }

      .data-table thead {
        background: #fafbfc;
      }

      .data-table th {
        padding: 12px 16px;
        text-align: left;
        font-size: 11px;
        font-weight: 600;
        color: #6b7280;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        border-bottom: 2px solid #e5e7eb;
      }

      .data-table tbody tr {
        border-bottom: 1px solid #f8fafc;
        transition: all 0.2s;
      }

      .data-table tbody tr:hover {
        background: #f8fafc;
      }

      .data-table tbody tr:last-child {
        border-bottom: none;
      }

      .data-table td {
        padding: 14px 16px;
        font-size: 12px;
        color: #374151;
        vertical-align: middle;
      }

      .faculty-cell {
        display: flex;
        align-items: flex-start;
        gap: 10px;
      }

      .faculty-number {
        background: #f1f5f9;
        color: #64748b;
        width: 22px;
        height: 22px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 11px;
        font-weight: 700;
        flex-shrink: 0;
        margin-top: 1px;
      }

      .faculty-info {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .faculty-name {
        font-weight: 600;
        color: #1e293b;
        font-size: 12px;
      }

      .faculty-email {
        color: #94a3b8;
        font-size: 10px;
        line-height: 1.2;
      }

      .department-name {
        color: #475569;
        font-size: 11px;
        font-weight: 500;
      }

      .research-content {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .research-title {
        color: #1e293b;
        line-height: 1.4;
        font-size: 12px;
        font-weight: 500;
      }

      .research-link {
        color: #3b82f6;
        font-size: 11px;
        text-decoration: none;
        display: inline-block;
        font-weight: 500;
      }

      .research-link:hover {
        text-decoration: underline;
      }

      .call-info {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .call-type {
        background: #f1f5f9;
        color: #64748b;
        font-size: 10px;
        padding: 3px 8px;
        border-radius: 6px;
        display: inline-block;
        text-transform: uppercase;
        font-weight: 600;
        letter-spacing: 0.3px;
      }

      .call-details {
        color: #374151;
        font-size: 11px;
        line-height: 1.3;
        font-weight: 500;
      }

      .submission-info {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .submission-date {
        color: #1e293b;
        font-size: 12px;
        font-weight: 600;
      }

      .submission-volume {
        color: #94a3b8;
        font-size: 10px;
      }

      .status-badge {
        padding: 5px 10px;
        border-radius: 20px;
        font-size: 10px;
        font-weight: 600;
        display: inline-block;
        text-transform: capitalize;
      }

      .status-pending {
        background: #fef3c7;
        color: #92400e;
      }

      .status-approved {
        background: #d1fae5;
        color: #065f46;
      }

      .action-buttons {
        display: flex;
        gap: 6px;
      }

      .action-btn {
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 10px;
        border: none;
        cursor: pointer;
        transition: all 0.2s;
        font-weight: 600;
        text-transform: capitalize;
      }

      .btn-view {
        background: #6366f1;
        color: white;
      }

      .btn-view:hover {
        background: #4f46e5;
        transform: translateY(-1px);
        box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
      }

      .btn-approve {
        background: #10b981;
        color: white;
      }

      .btn-approve:hover:not(:disabled) {
        background: #059669;
        transform: translateY(-1px);
        box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
      }

      .btn-approve:disabled {
        background: #6ee7b7;
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      /* Row styling */
      .data-table tbody tr:nth-child(even) {
        background: #fcfcfc;
      }

      .data-table tbody tr:nth-child(even):hover {
        background: #f8fafc;
      }

      /* Empty State */
      .empty-state {
        text-align: center;
        padding: 80px 20px;
        color: #9ca3af;
      }

      .empty-icon {
        font-size: 48px;
        margin-bottom: 16px;
        opacity: 0.5;
      }

      .empty-text {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <!-- Header - Perfect match to screenshot -->
    <div class="header">
      <div class="header-left">
        <button class="back-button" onclick="goBack()">‚Üê</button>
        <div class="college-badge">
          <img
            src="images/icvm.png"
            alt="CVM"
            class="college-logo"
            id="collegeLogo"
          />
          <div class="college-info">
            <div class="college-title">COLLEGE OF VETERINARY MEDICINE</div>
            <div class="college-name">
              University of Eastern Philippines Colleges Department
            </div>
          </div>
        </div>
      </div>
      <div class="university-badges">
        <img src="images/icac.png" alt="Badge" class="badge-icon" />
        <img src="images/icba.png" alt="Badge" class="badge-icon" />
        <img src="images/ice.png" alt="Badge" class="badge-icon" />
        <img src="images/icafnr.png" alt="Badge" class="badge-icon" />
        <img src="images/ics.png" alt="Badge" class="badge-icon" />
        <img src="images/icl.png" alt="Badge" class="badge-icon" />
        <img src="images/icoe.png" alt="Badge" class="badge-icon" />
        <img src="images/icn.png" alt="Badge" class="badge-icon" />
        <img src="images/icvm.png" alt="Badge" class="badge-icon" />
      </div>
    </div>

    <!-- Search Section -->
    <div class="search-container">
      <div class="search-wrapper">
        <input
          type="text"
          class="search-box"
          placeholder="Search College"
          id="searchBox"
        />
        <span class="search-icon">üîç</span>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container">
      <div class="table-card">
        <div class="table-header">
          <div class="table-title">
            Faculty Submissions - College of VETERINARY MEDICINE
          </div>
          <div class="total-submissions">
            <span class="total-label">Total Submissions</span>
            <span class="total-count" id="totalCount">34</span>
          </div>
        </div>

        <table class="data-table" id="submissionsTable">
          <thead>
            <tr>
              <th style="width: 18%">Faculty</th>
              <th style="width: 15%">Department</th>
              <th style="width: 26%">Research Title</th>
              <th style="width: 12%">Call</th>
              <th style="width: 10%">Submitted</th>
              <th style="width: 7%">Status</th>
              <th style="width: 12%">Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Table rows will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
    </div>

    <script>
      // Sample data for faculty submissions
      const facultyData = [
        {
          id: 1,
          facultyName: "Dr. Sarah Johnson",
          facultyEmail: "sarah.johnson@uep.edu.ph",
          department: "Computer Science",
          researchTitle:
            "Machine Learning Applications in Veterinary Diagnostics",
          researchLink: "Veterinary Diagnostics",
          call: "Research Grants for Academic Year 2024-2025",
          submittedDate: "Dec 2024",
          submittedVolume: "Vol. 2024-2025",
          status: "pending",
        },
        {
          id: 2,
          facultyName: "Dr. Robert Kim",
          facultyEmail: "robert.kim@uep.edu.ph",
          department: "Mechanical Engineering",
          researchTitle: "Sustainable Materials in Modern Prosthetics Design",
          researchLink: "Prosthetic Study",
          call: "Research Grants for Applied Technologies",
          submittedDate: "Dec 2024",
          submittedVolume: "Vol. 2024-2025",
          status: "pending",
        },
        {
          id: 3,
          facultyName: "Dr. Emily Cruz",
          facultyEmail: "emily.cruz@uep.edu.ph",
          department: "Civil Engineering",
          researchTitle:
            "Reinforcement Learning for Structural Health Monitoring using IoT Technologies",
          researchLink: "Smart Monitoring System",
          call: "Research Grants for Infrastructure Development",
          submittedDate: "Dec 2024",
          submittedVolume: "Vol. 2024-2025",
          status: "approved",
        },
        {
          id: 4,
          facultyName: "Dr. James Tan",
          facultyEmail: "james.tan@uep.edu.ph",
          department: "Electrical Engineering",
          researchTitle: "AI-Driven Power Grid Optimization Strategies",
          researchLink: "Grid Optimization System",
          call: "Research Grants for Energy Systems",
          submittedDate: "Dec 2024",
          submittedVolume: "Vol. 2024-2025",
          status: "approved",
        },
        {
          id: 5,
          facultyName: "Dr. Angela Lee",
          facultyEmail: "angela.lee@uep.edu.ph",
          department: "Chemical Engineering",
          researchTitle:
            "Sustainable Materials Engineering for Wastewater Treatment",
          researchLink: "Water Treatment Solutions",
          call: "Research Grants for Environmental Technologies",
          submittedDate: "Dec 2024",
          submittedVolume: "Vol. 2024-2025",
          status: "pending",
        },
        {
          id: 6,
          facultyName: "Dr. Hannah Reyes",
          facultyEmail: "hannah.reyes@uep.edu.ph",
          department: "Computer Engineering",
          researchTitle: "Edge Computing Applications in Real-Time Systems",
          researchLink: "Edge Computing Framework",
          call: "Research Grants for Computing Technologies",
          submittedDate: "Dec 2024",
          submittedVolume: "Vol. 2024-2025",
          status: "pending",
        },
      ];

      // Function to render table rows
      function renderTableRows(data) {
        const tableBody = document.getElementById("tableBody");

        if (data.length === 0) {
          tableBody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <div class="empty-icon">üìÑ</div>
                            <div class="empty-text">No submissions found</div>
                        </td>
                    </tr>
                `;
          return;
        }

        tableBody.innerHTML = data
          .map(
            (item, index) => `
                <tr>
                    <td>
                        <div class="faculty-cell">
                            <span class="faculty-number">${index + 1}</span>
                            <div class="faculty-info">
                                <span class="faculty-name">${
                                  item.facultyName
                                }</span>
                                <span class="faculty-email">${
                                  item.facultyEmail
                                }</span>
                            </div>
                        </div>
                    </td>
                    <td>
                        <span class="department-name">${item.department}</span>
                    </td>
                    <td>
                        <div class="research-content">
                            <div class="research-title">${
                              item.researchTitle
                            }</div>
                            <a href="#" class="research-link">${
                              item.researchLink
                            }</a>
                        </div>
                    </td>
                    <td>
                        <div class="call-info">
                            <span class="call-type">Research Grant</span>
                            <span class="call-details">${item.call}</span>
                        </div>
                    </td>
                    <td>
                        <div class="submission-info">
                            <span class="submission-date">${
                              item.submittedDate
                            }</span>
                            <span class="submission-volume">${
                              item.submittedVolume
                            }</span>
                        </div>
                    </td>
                    <td>
                        <span class="status-badge ${
                          item.status === "approved"
                            ? "status-approved"
                            : "status-pending"
                        }">
                            ${
                              item.status.charAt(0).toUpperCase() +
                              item.status.slice(1)
                            }
                        </span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="action-btn btn-view" onclick="viewSubmission(${
                              item.id
                            })">View</button>
                          
                        </div>
                    </td>
                </tr>
            `
          )
          .join("");
      }

      // Function to go back
      function goBack() {
        window.location.href = "course.html";
      }

      // Function to view submission (not clickable yet - just for display)
      function viewSubmission(id) {
        // This function is intentionally empty as requested
        // It will be implemented later
        return false;
      }

      // Function to approve submission
      function approveSubmission(id) {
        const item = facultyData.find((f) => f.id === id);
        if (item) {
          item.status = "approved";
          renderTableRows(facultyData);
          updateTotalCount();
        }
      }

      // Function to update total count
      function updateTotalCount() {
        document.getElementById("totalCount").textContent = facultyData.length;
      }

      // Search functionality
      document
        .getElementById("searchBox")
        .addEventListener("input", function () {
          const searchTerm = this.value.toLowerCase();
          const filteredData = facultyData.filter(
            (item) =>
              item.facultyName.toLowerCase().includes(searchTerm) ||
              item.department.toLowerCase().includes(searchTerm) ||
              item.researchTitle.toLowerCase().includes(searchTerm) ||
              item.facultyEmail.toLowerCase().includes(searchTerm)
          );
          renderTableRows(filteredData);
        });

      // Get college parameter from URL
      function getCollegeFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        const college = urlParams.get("college");
        if (college) {
          const decodedCollege = decodeURIComponent(college);
          document.querySelector(".college-title").textContent =
            decodedCollege.toUpperCase();
          document.querySelector(
            ".table-title"
          ).textContent = `Faculty Submissions - ${decodedCollege}`;

          // Update logo based on college with 'i' prefix
          const collegeLogos = {
            "College of Business Administration": "icba.png",
            "College of Arts and Communication": "icac.png",
            "College of Engineering": "ice.png",
            "College of Agriculture, Fisheries and Natural Resources":
              "icafnr.png",
            "College of Science": "ics.png",
            "College of Law": "icl.png",
            "College of Education": "icoe.png",
            "College of Nursing and Allied Health Sciences": "icn.png",
            "College of Veterinary Medicine": "icvm.png",
          };

          const logoFile = collegeLogos[decodedCollege] || "icvm.png";
          document.getElementById("collegeLogo").src = `images/${logoFile}`;
        }
      }

      // Initialize on page load
      document.addEventListener("DOMContentLoaded", function () {
        getCollegeFromURL();
        renderTableRows(facultyData);
        updateTotalCount();
      });
    </script>
  </body>
</html>
