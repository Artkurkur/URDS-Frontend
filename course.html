<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submissions - URDS</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: white;
        min-height: 100vh;
        padding-left: 110px;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("images/ueplogo.png") no-repeat center center;
        background-size: 400px;
        opacity: 0.05;
        pointer-events: none;
        z-index: 0;
      }

      .sidebar {
        position: fixed;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        width: 70px;
        background: white;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px 0;
        gap: 15px;
        z-index: 1000;
        border-radius: 15px;
      }

      .sidebar-item {
        position: relative;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s;
        background: transparent;
      }

      .sidebar-item:hover {
        background: #f1f5f9;
        transform: scale(1.1);
      }

      .sidebar-item.active {
        background: #e0e7ff;
        border: 2px solid #3b82f6;
        box-shadow: 0 2px 8px rgba(59, 130, 246, 0.2);
      }

      .sidebar-item.active:hover {
        background: #c7d2fe;
        transform: scale(1.1);
      }

      .sidebar-icon {
        width: 32px;
        height: 32px;
        object-fit: contain;
        transition: all 0.3s;
      }

      .sidebar-item:not(.active) .sidebar-icon {
        opacity: 0.6;
      }

      .sidebar-item:hover .sidebar-icon {
        opacity: 1;
      }

      .sidebar-item.active .sidebar-icon {
        opacity: 1;
      }

      .notification-badge {
        position: absolute;
        top: -5px;
        right: -5px;
        background: #ef4444;
        color: white;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 11px;
        font-weight: bold;
      }

      .page-header {
        background: transparent;
        padding: 20px 30px;
        display: flex;
        align-items: center;
        position: relative;
        z-index: 1;
      }

      .back-button {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        padding: 8px;
        margin-right: 20px;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        transition: all 0.3s;
      }

      .back-button:hover {
        background: rgba(0, 0, 0, 0.05);
      }

      .page-title {
        font-size: 20px;
        color: #333;
        font-weight: 600;
      }

      .search-container {
        position: absolute;
        right: 30px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        align-items: center;
      }

      .search-box {
        padding: 8px 35px 8px 12px;
        border: 1px solid #e0e0e0;
        border-radius: 6px;
        width: 200px;
        font-size: 13px;
        background: white;
        border: 1px solid black;
      }

      .search-box::placeholder {
        color: #999;
        font-size: 12px;
      }

      .search-box:focus {
        outline: none;
        border-color: #3b82f6;
      }

      .search-icon {
        position: absolute;
        right: 10px;
        color: #999;
        font-size: 14px;
      }

      .container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 10px 20px 20px 20px;
        position: relative;
        z-index: 1;
      }

      .main-card-wrapper {
        position: relative;
        margin-top: 20px;
      }

      .card-header-label {
        background: #ffffff;
        color: rgb(4, 3, 3);
        padding: 8px 20px;
        border-radius: 10px 10px 0 0;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        display: inline-block;
        position: absolute;
        top: -10px;
        left: 30px;
        z-index: 10;
        box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
        border: 1px solid black;
      }

      .main-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        overflow: visible;
        border: 1px solid #e5e7eb;
        padding-top: 15px;
        border: 1px solid black;
      }

      .card-header {
        padding: 20px 30px 15px 30px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }

      .total-counter {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .total-label {
        font-size: 10px;
        color: #000000;
        text-transform: uppercase;
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      .total-number {
        background: #3b82f6;
        color: white;
        font-size: 18px;
        font-weight: bold;
        padding: 8px 16px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
      }

      .colleges-grid {
        padding: 30px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 25px;
      }

      .college-item {
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s;

        border-radius: 12px;
        padding: 15px;

        aspect-ratio: 4/3;
        position: relative;
        overflow: hidden;
      }

      .college-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        background: transparent;
      }

      .college-logo-container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .college-logo {
        width: 105%;
        height: 100%;
        object-fit: contain;
        transition: all 0.3s;
      }

      .college-item:hover .college-logo {
        transform: scale(1.08);
      }

      .submission-count {
        position: absolute;
        top: 8px;
        right: 8px;
        background: #ef4444;
        color: white;
        font-size: 14px;
        font-weight: bold;
        min-width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 3px solid white;
        box-shadow: 0 2px 10px rgba(239, 68, 68, 0.4);
      }

      .submission-count.green {
        background: #10b981;
        box-shadow: 0 2px 10px rgba(16, 185, 129, 0.4);
      }

      .submission-count.blue {
        background: #3b82f6;
        box-shadow: 0 2px 10px rgba(59, 130, 246, 0.4);
      }

      .submission-count.orange {
        background: #f59e0b;
        box-shadow: 0 2px 10px rgba(245, 158, 11, 0.4);
      }

      .submission-count.purple {
        background: #8b5cf6;
        box-shadow: 0 2px 10px rgba(139, 92, 246, 0.4);
      }

      .submission-count.teal {
        background: #14b8a6;
        box-shadow: 0 2px 10px rgba(20, 184, 166, 0.4);
      }

      .submission-count.pink {
        background: #ec4899;
        box-shadow: 0 2px 10px rgba(236, 72, 153, 0.4);
      }

      .submission-count.indigo {
        background: #6366f1;
        box-shadow: 0 2px 10px rgba(99, 102, 241, 0.4);
      }

      /* Loading animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Detail Modal */
      .detail-modal {
        display: none;
        position: fixed;
        z-index: 2000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
      }

      .detail-modal.show {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .detail-modal-content {
        background: white;
        border-radius: 15px;
        padding: 30px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        position: relative;
        animation: slideDown 0.3s ease;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .detail-modal-close {
        position: absolute;
        right: 15px;
        top: 15px;
        background: transparent;
        border: none;
        font-size: 28px;
        color: #999;
        cursor: pointer;
        width: 35px;
        height: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: all 0.2s;
      }

      .detail-modal-close:hover {
        background: #f5f5f5;
        color: #666;
      }

      @media (max-width: 768px) {
        body {
          padding-left: 0;
        }

        .sidebar {
          display: none;
        }

        .colleges-grid {
          grid-template-columns: repeat(2, 1fr);
          gap: 20px;
          padding: 20px;
        }

        .container {
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-item" data-page="home">
        <img src="images/index.png" alt="Home" class="sidebar-icon" />
      </div>

      <div class="sidebar-item" data-page="announcement">
        <img
          src="images/announcement.png"
          alt="Announcements"
          class="sidebar-icon"
        />
        <div class="notification-badge">2</div>
      </div>
      <div class="sidebar-item active" data-page="course">
        <img src="images/course.png" alt="Courses" class="sidebar-icon" />
      </div>
    </div>

    <div class="page-header">
      <button class="back-button" onclick="goBack()">‚Üê</button>
      <h1 class="page-title">Submissions</h1>
      <div class="search-container">
        <input
          type="text"
          class="search-box"
          placeholder="Search Colleges"
          id="searchBox"
        />
        <span class="search-icon">üîç</span>
      </div>
    </div>

    <div class="container">
      <div class="main-card-wrapper">
        <div class="card-header-label">
          University of Eastern Philippines Colleges Department
        </div>
        <div class="main-card">
          <div class="card-header">
            <div class="total-counter">
              <span class="total-label">Total College Submissions</span>
              <span class="total-number" id="totalSubmissions">186</span>
            </div>
          </div>

          <div class="colleges-grid">
            <!-- CBA - College of Business Administration -->
            <div
              class="college-item"
              data-college="cba"
              data-name="College of Business Administration"
            >
              <div class="college-logo-container">
                <img src="images/cba.png" alt="CBA" class="college-logo" />
                <span class="submission-count green">18</span>
              </div>
            </div>

            <!-- CAC - College of Arts and Communication -->
            <div
              class="college-item"
              data-college="cac"
              data-name="College of Arts and Communication"
            >
              <div class="college-logo-container">
                <img src="images/cac.png" alt="CAC" class="college-logo" />
                <span class="submission-count blue">34</span>
              </div>
            </div>

            <!-- CE - College of Engineering -->
            <div
              class="college-item"
              data-college="ce"
              data-name="College of Engineering"
            >
              <div class="college-logo-container">
                <img src="images/ce.png" alt="CE" class="college-logo" />
                <span class="submission-count orange">28</span>
              </div>
            </div>

            <!-- CAFNR - College of Agriculture -->
            <div
              class="college-item"
              data-college="cafnr"
              data-name="College of Agriculture, Fisheries and Natural Resources"
            >
              <div class="college-logo-container">
                <img src="images/cafnr.png" alt="CAFNR" class="college-logo" />
                <span class="submission-count teal">10</span>
              </div>
            </div>

            <!-- CS - College of Science -->
            <div
              class="college-item"
              data-college="cs"
              data-name="College of Science"
            >
              <div class="college-logo-container">
                <img src="images/cs.png" alt="CS" class="college-logo" />
                <span class="submission-count blue">23</span>
              </div>
            </div>

            <!-- CL - College of Law -->
            <div
              class="college-item"
              data-college="cl"
              data-name="College of Law"
            >
              <div class="college-logo-container">
                <img src="images/cl.png" alt="CL" class="college-logo" />
                <span class="submission-count purple">13</span>
              </div>
            </div>

            <!-- COE - College of Education -->
            <div
              class="college-item"
              data-college="coe"
              data-name="College of Education"
            >
              <div class="college-logo-container">
                <img src="images/coe.png" alt="COE" class="college-logo" />
                <span class="submission-count pink">29</span>
              </div>
            </div>

            <!-- CN - College of Nursing -->
            <div
              class="college-item"
              data-college="cn"
              data-name="College of Nursing and Allied Health Sciences"
            >
              <div class="college-logo-container">
                <img src="images/cn.png" alt="CN" class="college-logo" />
                <span class="submission-count indigo">11</span>
              </div>
            </div>

            <!-- CVM - College of Veterinary Medicine -->
            <div
              class="college-item"
              data-college="cvm"
              data-name="College of Veterinary Medicine"
            >
              <div class="college-logo-container">
                <img src="images/cvm.png" alt="CVM" class="college-logo" />
                <span class="submission-count">34</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Detail Modal -->
    <div id="detailModal" class="detail-modal">
      <div class="detail-modal-content">
        <button class="detail-modal-close" id="closeDetailModal">
          &times;
        </button>
        <h2
          style="color: #333; margin-bottom: 20px; font-size: 20px"
          id="modalTitle"
        >
          College Submissions
        </h2>
        <div style="text-align: center; padding: 20px">
          <img
            id="modalCollegeLogo"
            src=""
            alt="College Logo"
            style="
              width: 100%;
              height: 100%;
              margin-bottom: 20px;
              object-fit: contain;
            "
          />
          <h3
            id="modalCollegeName"
            style="color: #333; margin-bottom: 10px; font-size: 18px"
          ></h3>
          <p style="color: #666; font-size: 14px; margin-bottom: 20px">
            Total Submissions:
            <strong
              id="modalSubmissionCount"
              style="color: #3b82f6; font-size: 24px"
            ></strong>
          </p>
          <!-- Replace paragraph with button -->
          <button
            id="viewDetailsBtn"
            style="
              background: #3b82f6;
              color: white;
              border: none;
              padding: 8px 20px;
              border-radius: 8px;
              font-size: 14px;
              cursor: pointer;
              transition: all 0.3s;
              margin-top: 10px;
            "
            onclick="viewDepartmentDetails()"
          >
            View Detailed Submission List
          </button>
        </div>
      </div>
    </div>

    <script>
      // Sidebar navigation
      document.querySelectorAll(".sidebar-item").forEach((item) => {
        item.addEventListener("click", function () {
          const page = this.dataset.page;
          switch (page) {
            case "home":
              window.location.href = "index.html";
              break;
            case "lib":
              window.location.href = "lib.html";
              break;
            case "announcement":
              window.location.href = "announcement.html";
              break;
            case "course":
              // Already on course page
              break;
          }
        });
      });

      // Go back function
      function goBack() {
        window.location.href = "index.html";
      }

      // College data
      const collegeData = {
        cba: { name: "College of Business Administration", count: 18 },
        cac: { name: "College of Arts and Communication", count: 34 },
        ce: { name: "College of Engineering", count: 28 },
        cafnr: {
          name: "College of Agriculture, Fisheries and Natural Resources",
          count: 10,
        },
        cs: { name: "College of Science", count: 23 },
        cl: { name: "College of Law", count: 13 },
        coe: { name: "College of Education", count: 29 },
        cn: {
          name: "College of Nursing and Allied Health Sciences",
          count: 11,
        },
        cvm: { name: "College of Veterinary Medicine", count: 34 },
      };

      // Calculate total submissions
      function updateTotalSubmissions() {
        let total = 0;
        Object.values(collegeData).forEach((college) => {
          total += college.count;
        });
        document.getElementById("totalSubmissions").textContent = total;
      }

      // College item click handler
      document.querySelectorAll(".college-item").forEach((item) => {
        item.addEventListener("click", function () {
          const collegeName = this.dataset.college;
          const college = collegeData[collegeName];
          const logoSrc = this.querySelector(".college-logo").src;

          // Update modal content
          document.getElementById("modalCollegeLogo").src = logoSrc;
          document.getElementById("modalCollegeName").textContent =
            college.name;
          document.getElementById("modalSubmissionCount").textContent =
            college.count;

          // Show modal
          document.getElementById("detailModal").classList.add("show");
        });
      });

      // Function to navigate to department.html with college parameter
      function viewDepartmentDetails() {
        const selectedCollege =
          document.getElementById("modalCollegeName").textContent;
        // Encode the college name for URL safety
        const encodedCollege = encodeURIComponent(selectedCollege);
        window.location.href = `department.html?college=${encodedCollege}`;
      }

      // Close modal
      document
        .getElementById("closeDetailModal")
        .addEventListener("click", function () {
          document.getElementById("detailModal").classList.remove("show");
        });

      // Close modal when clicking outside
      document
        .getElementById("detailModal")
        .addEventListener("click", function (e) {
          if (e.target === this) {
            this.classList.remove("show");
          }
        });

      // Search functionality
      document
        .getElementById("searchBox")
        .addEventListener("input", function () {
          const searchTerm = this.value.toLowerCase();
          document.querySelectorAll(".college-item").forEach((item) => {
            const collegeName = item.dataset.name.toLowerCase();
            if (collegeName.includes(searchTerm)) {
              item.style.display = "flex";
            } else {
              item.style.display = "none";
            }
          });
        });

      // Initialize
      document.addEventListener("DOMContentLoaded", function () {
        updateTotalSubmissions();
      });

      // Add some animation on load
      window.addEventListener("load", function () {
        document.querySelectorAll(".college-item").forEach((item, index) => {
          item.style.opacity = "0";
          item.style.animation = `fadeIn 0.5s ease ${index * 0.1}s forwards`;
        });
      });
    </script>
  </body>
</html>
